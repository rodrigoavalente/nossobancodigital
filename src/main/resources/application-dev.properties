# Coloque nesste Arquivo as configurações de dev

# Configuração do H2 
spring.datasource.url=jdbc:h2:mem:bancodigital
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configurações para upload de documentos
document.upload-dir=documentos


# Configurações de email
spring.mail.host=localhost
spring.mail.port=1025


# Endereço de Email do Remetente
com.rvalente.bancodigital.mail.remetente=rodrigoavrav@gmail.com

# Configurações do rabbit mq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

com.rvalente.bancodigital.amqp.conta.queue=criar-contas
com.rvalente.bancodigital.amqp.conta.exchange-name=Contas

com.rvalente.bancodigital.amqp.transferencia.queue=processar-transferencias
com.rvalente.bancodigital.amqp.transferencia.exchange-name=Transferencias
